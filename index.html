<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hikaru Studio | Farnaz Hosseini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f4f4f5; /* Light mode track */
      }
      .dark ::-webkit-scrollbar-track {
        background: #09090b; /* Dark mode track */
      }
      
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* Light mode thumb */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a; /* Dark mode thumb */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
    <!-- Styles are provided by local build `index.css` imported in `index.tsx` -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
